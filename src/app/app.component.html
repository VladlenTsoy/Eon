<nz-layout class="layout">
  <app-header></app-header>
  <nz-content class="content">
    <nz-spin [nzSpinning]="loadingRouter">
      <router-outlet></router-outlet>
    </nz-spin>
  </nz-content>
  <div class="scroll-top" *ngIf="stateButtonToTop">
    <button nz-button nzType="primary" (click)="scrollToTop($event)" nzSize="large" nzShape="circle">
      <i nz-icon type="arrow-up" theme="outline"></i>
    </button>
  </div>
  <app-footer></app-footer>
</nz-layout>
